<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stadium Quiz</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>
      NHL Stadium Quiz
    </h1>
    <div id='quiz'></div>
    <button id="btnStart">
      Begin Quiz
    </button>
    <div id="activeQuiz" class="hidden">
      <h3 id="question">
      </h3>
      <input type="text" id="answer" class="quizInput"/>
      <button id="btnSubmit" >
        Submit
      </button>
      <h3 id="score">
      </h3>
    </div>
    <h3 id="final" class="hidden"></h3>
    <script src="js/quiz.js"></script>
</body>

</html>
