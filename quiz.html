<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stadium Quiz</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="header">
      NHL Stadium Quiz
    </h1>
    <div id="btnStart" class="btn" tabindex="1">
      Begin Quiz
    </div>
    <div id="activeQuiz" class="hidden">
      <p id="question">
      </p>
      <input type="text" id="answer" class="quizInput" tabindex="2"/> <br>
      <button id="btnSubmit" class="btn" tabindex="3" type="submit">
        Submit
      </button>
      <p id="score">
      </p>
    </div>
    <p id="final" class="hidden"></p>

    <script src="scripts/quiz.js"></script>
</body>

</html>
