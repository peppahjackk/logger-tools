<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHL Logger Tools</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
</head>

<body onload="timerStart()">
  <div class="container">
    <h1 class="header">
    NHL Logger Tools
  </h1>
    <div class="streamLanch tool">
      <h4 class="toolTitle">
        Stream Launcher
      </h4>
      <button id="launchStream" class="btn perEnd" onclick="launch()">
        Launch Stream
      </button>
      <p>
        To navigate to today's games click the calendar icon then the today button
      </p>
    </div>
    <div class="clock tool">
      <h4 class="toolTitle">
        Intermission Clock
      </h4>
      <p>
        It is currently:
      </p>
      <h3 id="currentTime">-</h3>
      <p>
        The intermission will end at:
      </p>
      <h2 id="intermissionEnd">-</h2>
      <div class="btnRow">
        <div id="btnStart" class="btn perEnd">
          Period End
        </div>
        <div id="btnReset" class="btn reset">
          Reset
        </div>
      </div>
      <div class="customTime">
        <p>(Optional) Enter a custom period end time</p>
        <input type="text" id="customHr" placeholder="HR">
        <input type="text" id="customMin" placeholder="MIN">
        <input type="text" id="customSec" placeholder="SEC">
      </div>
    </div>
    <!-- Clock End -->
  </div>
  <!-- Container End -->
  <script src="scripts/tools.js"></script>
</body>

</html>
