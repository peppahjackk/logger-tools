<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHL Logger Tools</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
</head>

<body onload="timerStart()">
  <div class="container">
    <h1 class="header">
    NHL Logger Tools
  </h1>
    <div class="clock tool">
      <h4 class="toolTitle">
        Intermission Clock
      </h4>
      <div id="toggleClock" class="toolTitle toolToggle">
        - Hide Tool
      </div>
      <p>
        It is currently:
      </p>
      <h3 id="currentTime">-</h3>
      <div id="innerClock">
        <p>
          The intermission will end at:
        </p>
        <h2 id="intermissionEnd">-</h2>
        <div class="btnRow">
          <button id="btnStart" class="btn perEnd">
          Period End
        </button>
          <button id="btnReset" class="btn reset">
          Reset
        </button>
        </div>
        <div class="customTime">
          <p>(Optional) Enter a custom period end time</p>
          <input type="text" id="customHr" placeholder="HR">
          <input type="text" id="customMin" placeholder="MIN">
          <input type="text" id="customSec" placeholder="SEC">
        </div>
      </div>
    </div>
    <!-- Clock End -->

    <div class="streamLaunch tool">
      <h4 class="toolTitle">
        Stream Launcher
      </h4>
      <div id="toggleStreams" class="toolTitle toolToggle">
        - Hide Tool
      </div>
      <button id="launchStream" class="btn btn-small">
        Launch without French
      </button>
      <button id="launchFrench" class="btn btn-small reset">
        Launch with French
      </button>
      <p id="launchTips">
        To navigate to today's games click the calendar icon then the today button
      </p>
    </div>
    <!-- Stream Launcher End -->
  </div>
  <!-- Container End -->
  <script src="scripts/tools.js"></script>
</body>

</html>
